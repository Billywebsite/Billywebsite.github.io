<!DOCTYPE html>
<html>
<body>
<div id = 'canvas' style = 'width:900px; height:400px; border-style:solid; border-width:3px' onmousemove = 'paint(event)'></div>
</body>
<script>
function paint(event){
	var canvas = document.getElementById('canvas');
	var point = document.createElement('img');
	point.src = 'black.jpg';
	point.style = 'width:10px; position:absolute';
	point.style.left = event.clientX + 'px';
	point.style.top = event.clientY + 'px';
	document.body.appendChild(point);
}
</script>
</html>

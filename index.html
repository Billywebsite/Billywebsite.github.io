<p onclick = 'wow()' id = 'counter' style = 'font-size:75px; background:red; width:150px; color:white'> click </p>

<script>
var count = 0;
localStorage.setItem('clicks', parseInt(0));
function wow(){
	localStorage.setItem('clicks', parseInt(localStorage.getItem('clicks'))+parseInt(1));
	document.getElementById('counter').innerHTML = localStorage.getItem('clicks');
	count = 0
	while(count<500){
		var para = document.createElement("img");
		para.src = 'https://images2.minutemediacdn.com/image/upload/c_fit,f_auto,fl_lossy,q_auto,w_728/v1555999902/shape/mentalfloss/construction_8.gif?itok=i0AHeyO3';
		document.body.appendChild(para);
		count = count+1;
	}
}
</script>

<img src = 'hammer.png' id = 'hammer' onclick = 'hammer(event)' width = '100' onmouseover = 'document.getElementById("hammer").src = "hammer2.png"' onmouseleave = 'document.getElementById("hammer").src = "hammer.png"'>
<img src = 'https://images2.minutemediacdn.com/image/upload/c_fit,f_auto,fl_lossy,q_auto,w_728/v1555999902/shape/mentalfloss/construction_8.gif?itok=i0AHeyO3'>
</body>
<script>
function place(event){
	var im = document.createElement("img");
	im.id = 'wow';
	im.src = "download.jpg";
	im.style = 'position:absolute; left:100px';
	im.style.left = event.clientX + 'px';
	im.style.top = event.clientY + 'px';
	document.body.appendChild(im);
}
function hammer(event){
	document.getElementById("hammer").style = 'position:absolute';
	document.addEventListener('mousemove', hammove);
	var all = document.getElementsByTagName("*");
	for (var i=0, max=all.length; i < max; i++) {
		if (all[i] != document.body){
			all[i].removeAttribute('onclick');
		}
    }
}
	
function hammove(event){
	document.getElementById("hammer").style.left = (event.clientX+3) +'px';
	document.getElementById("hammer").style.top = (event.clientY+3) + 'px';
	document.body.addEventListener('click', destroy);
}
function destroy(event){
	if (event.target != document.body){
		event.target.remove();
	}
}
</script>
</html>

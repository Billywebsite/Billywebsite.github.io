<!DOCTYPE html>
<html>
<body>
<p id = '1'>type image url</p>
<input type = 'text' id = 'input'>
<button onclick = 'createim(document.getElementById("input"))'>submit</button>
<button onclick = 'save()'>save</button>
</body>
<script>
function createim(input){
	var im = document.createElement('img');
	im.crossOrigin = "Anonymous";
	im.src = input.value;
	im.onload = function(){
		var can = document.createElement('canvas');
		can.width = (im.width);
		can.height = (im.height);
		can.id = 'canvas';
		can.getContext('2d').drawImage(im, 0, 0);
		var imdat = can.getContext('2d').getImageData(0, 0, can.width, can.height);
		var imdata = imdat.data;
		var count =0;
		var total = 0;
		var pixels = [];
		var pixels2 = [];
		for (i = 0; i<imdata.length/4; i++){
			pixels[i] = [];
		}
		//console.log(pixels);
		for (i = 0; i<imdata.length; i++){
			count = count+1;
			if (count == 4){
				count = 0;
			} else{
				if (!(i<4)){
					pixels[((i+(4-(i%4)))/4)-1][pixels[((i+(4-(i%4)))/4)-1].length] = imdata[i];
				}else{
					pixels[0][i] = imdata[i];
				}
			}
		}
		for (i=0; i<pixels.length; i++){
			total = 0
			count = 0
			for (var rgb=0; rgb<3; rgb++){
				if (rgb>total){
					total = pixels[i][rgb];
					count = rgb;
				}
				pixels[i][3] = 255;
			}
			pixels[i][count] = 255;
		}
		console.log(pixels.length);
		for (i = 0;i<pixels.length;i++){
			for(ii=0; ii<4; ii++){
				pixels2[(i*4)+ii] = pixels[i][ii];
			}
		}
		pixels2 = new Uint8ClampedArray(pixels2);
		imdat.data.set(pixels2);
		console.log(pixels);
		console.log(imdat.data);
		can.getContext('2d').putImageData(imdat, 0, 0)
		document.body.appendChild(can);
	}
}
function save(){
	var save = document.createElement('a')
	save.href = document.getElementById('canvas').toDataURL();
	save.download = 'image.png'
	save.click();
}
</script>
</html>

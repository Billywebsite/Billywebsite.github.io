<html>
<head>

	<title>La Tour Eiffel</title>
	<link rel = 'stylesheet' href = 'new.css'>
</head>

<body>
	<h1>La Tour Eiffel</h1>
	<h2>Paris, France</h2>
	<h3>Constructed 1887-1889</h3>
	<img id = 'tower' src="tour_eiffel.jpg", width="320" height="400" alt="La Tour Eiffel" onclick = 'build()'>

</body>
<script>
var count = 0
function build(){
	if(count == 0){
		document.getElementById('tower').src = 'complete.jpg'
		count += 1
	}else{
		document.getElementById('tower').src = 'tour_eiffel.jpg'
		count -=1
	}
}

</script>
</html>
